
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-build.css">
    <title>Email sturen</title>
</head>
<body>

<form  action=" sent.php" method="post" >
    <h1 class="subject-preview">Nieuwe Bericht</h1>

    <fieldset class="user-data">
        <div>
            <label for="name">Naam</label>
            <input id="name" type="text" name="name" placeholder="Jouw naam" minlength="3" maxlength="50">
            <p class="error-message"></p>
        </div>
        <div>
            <label for="sender">Van:</label>
            <input id="sender" type="email" name="email_sender" value="" required pattern="">
            <p class="error-message"></p>
        </div>
        <div>
            <label for="recipient">Naar:</label>
            <input id="recipient" type="email" name="email_recipient" value="" >
            <p class="error-message"></p>
        </div>
    </fieldset>

    <fieldset>
        <label for="subject">Onderwerp</label>
        <input id="subject" type="text" name="subject">
    </fieldset>

    <fieldset>
        <legend><h2>Send an email</h2></legend>
        <label for="message">Bericht:</label>
        <textarea name="messages" id="message" cols="30" rows="10"></textarea>
        <p class="error-message"></p>
    </fieldset>
    <button type="submit"> Send your messages</button>
</form>
<img src="static/icons/circle-exclamation-solid.svg" alt="">

<p></p>
<script src="static/js/script.js"></script>
</body>
</html>
